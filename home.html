<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LunaCare - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mobile-preview">

  <!-- 375x812 画板 -->
  <div class="phone-frame">
    <div class="home-page">

      <!-- 顶部标语 -->
      <header class="hero-banner">
        <h1 class="app-tagline" data-i18n="tagline">Segui la tua luna</h1>
      </header>

      <!-- 地图区 -->
      <section class="map-area">
        <img src="https://source.unsplash.com/375x200/?city,map" alt="Map" class="map-preview" />
      </section>

      <!-- 推荐卡片 -->
      <section class="recommended-points">
        <div class="card point-card">
          <h2>Duomo Station</h2>
          <p>Status: Disponibile</p>
        </div>
        <div class="card point-card">
          <h2>Università Bicocca</h2>
          <p>Status: Quasi esaurito</p>
        </div>
      </section>

      <!-- 快捷入口 -->
      <section class="quick-actions">
        <button class="soft-btn" onclick="location.href='emotion.html'">
          <svg><use href="#icon-emotion" /></svg>
          <span data-i18n="emotion">Emozioni</span>
        </button>
        <button class="soft-btn" onclick="location.href='community.html'">
          <svg><use href="#icon-community" /></svg>
          <span data-i18n="community">Comunità</span>
        </button>
      </section>

      <!-- 悬浮扫码按钮 -->
      <button class="scan-button pulse">
        <svg><use href="#icon-scan" /></svg>
      </button>

      <!-- 底部导航栏 -->
      <nav class="bottom-nav">
        <a href="home.html" class="nav-btn active"><svg><use href="#icon-home" /></svg></a>
        <a href="map.html" class="nav-btn"><svg><use href="#icon-map" /></svg></a>
        <a href="emotion.html" class="nav-btn"><svg><use href="#icon-heart" /></svg></a>
        <a href="community.html" class="nav-btn"><svg><use href="#icon-community" /></svg></a>
        <a href="me.html" class="nav-btn"><svg><use href="#icon-me" /></svg></a>
      </nav>
    </div>
  </div>

  <!-- 图标定义 -->
  <svg style="display: none;">
    <symbol id="icon-home" viewBox="0 0 24 24"><path d="..."/></symbol>
    <symbol id="icon-map" viewBox="0 0 24 24"><path d="..."/></symbol>
    <symbol id="icon-heart" viewBox="0 0 24 24"><path d="..."/></symbol>
    <symbol id="icon-community" viewBox="0 0 24 24"><path d="..."/></symbol>
    <symbol id="icon-me" viewBox="0 0 24 24"><path d="..."/></symbol>
    <symbol id="icon-scan" viewBox="0 0 24 24"><path d="..."/></symbol>
    <symbol id="icon-emotion" viewBox="0 0 24 24"><path d="..."/></symbol>
  </svg>

</body>
</html>
