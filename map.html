<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LunaCare - Map</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mobile-preview">

  <div class="phone-frame">
    <div class="map-page">

      <!-- 顶部栏 -->
      <header class="top-bar">
        <button class="back-btn"><svg><use href="#icon-back" /></svg></button>
        <h2 data-i18n="mapTitle">Trova punti</h2>
      </header>

      <!-- 地图区 -->
      <section class="map-area">
        <img src="https://source.unsplash.com/375x200/?milan,streets" alt="Map" class="map-preview" />
      </section>

      <!-- 筛选分类栏 -->
      <section class="filter-bar">
        <button class="filter-tag active" data-i18n="filter_all">Tutti</button>
        <button class="filter-tag" data-i18n="filter_available">Disponibili</button>
        <button class="filter-tag" data-i18n="filter_low">Quasi esauriti</button>
        <button class="filter-tag" data-i18n="filter_out">Esauriti</button>
      </section>

      <!-- 推荐点卡片列表 -->
      <section class="recommended-points">
        <div class="card point-card status-available">
          <h3>Stazione Centrale</h3>
          <span class="status-label">Disponibile</span>
        </div>
        <div class="card point-card status-low">
          <h3>Porta Venezia</h3>
          <span class="status-label">Quasi esaurito</span>
        </div>
        <div class="card point-card status-out">
          <h3>Navigli Area</h3>
          <span class="status-label">Esaurito</span>
        </div>
      </section>

      <!-- 底部导航栏 -->
      <nav class="bottom-nav">
        <a href="home.html" class="nav-btn"><svg><use href="#icon-home" /></svg></a>
        <a href="map.html" class="nav-btn active"><svg><use href="#icon-map" /></svg></a>
        <a href="emotion.html" class="nav-btn"><svg><use href="#icon-heart" /></svg></a>
        <a href="community.html" class="nav-btn"><svg><use href="#icon-community" /></svg></a>
        <a href="me.html" class="nav-btn"><svg><use href="#icon-me" /></svg></a>
      </nav>
    </div>
  </div>

  <!-- 图标定义追加 -->
  <svg style="display: none;">
    <symbol id="icon-back" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></symbol>
  </svg>

</body>
</html>
